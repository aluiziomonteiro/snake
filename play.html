<!DOCTYPE html>

<html>
    <head>
        <title>Snake Game</title>
        <link rel="stylesheet" href="assets/css/style.css">

        <script src="assets/js/script.js" defer></script>
    </head>
    <body>
        <div class="main-game">
            <div class="left">
                <div class="text-box border">
                    Faça com que a cobra coma a maior quantidade de maçãs que puder. 
                    O jogo está em nível médio, mas você pode ajustar o grau de dificuldade
                    a qualquer momento.
                </div>
            </div>

            <div class="center border">
                <canvas id="snake" width="512" height="512"></canvas>
            </div>

            <div class="rigth">
                <div> <p id="score" class="score border">Maçãs: 0</p></div>
                <input class="btn btn-level border" type="button" value="Benção" onclick="easy()"/>
                <input class="btn btn-level border" type="button" value="Médio" onclick="medium()"/>
                <input class="btn btn-level border" type="button" value="Tremendo" onclick="hard()"/>
                <input class="btn btn-level border" type="button" value="Atribulado" onclick="monster()"/>
            </div>
        </div>

    </body>
</html>
